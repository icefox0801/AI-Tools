# China-Friendly Mirror Configuration
# ===========================================
# This file documents the mirrors used in Dockerfiles for China users.
# Copy and modify as needed based on your network conditions.

# ================================================
# APT/Debian Mirrors (for Ubuntu base images)
# ================================================
# Aliyun:        https://mirrors.aliyun.com
# Tsinghua:      https://mirrors.tuna.tsinghua.edu.cn  
# USTC:          https://mirrors.ustc.edu.cn
# Huawei Cloud:  https://repo.huaweicloud.com

# ================================================
# PyPI Mirrors (for pip install)
# ================================================
# Aliyun:        https://mirrors.aliyun.com/pypi/simple/
# Tsinghua:      https://pypi.tuna.tsinghua.edu.cn/simple/
# USTC:          https://pypi.mirrors.ustc.edu.cn/simple/
# Huawei Cloud:  https://repo.huaweicloud.com/repository/pypi/simple/
# Douban:        https://pypi.doubanio.com/simple/

# ================================================
# HuggingFace Mirrors (for model downloads)
# ================================================
# HF Mirror:     https://hf-mirror.com
# Usage: Set HF_ENDPOINT=https://hf-mirror.com

# ================================================
# Docker Hub Mirrors (configure in Docker daemon)
# ================================================
# Aliyun:        https://<your-id>.mirror.aliyuncs.com
# Azure China:   https://dockerhub.azk8s.cn
# Tencent:       https://mirror.ccs.tencentyun.com
# USTC:          https://docker.mirrors.ustc.edu.cn
# 163:           https://hub-mirror.c.163.com

# ================================================
# NVIDIA Container Registry (NGC)
# ================================================
# No official China mirror. Use Docker Hub mirror for base images.
# Alternative: Pull from nvcr.io and push to your private registry.

# ================================================
# Quay.io Mirrors
# ================================================
# No official China mirror. Use:
# - Build locally and push to your private registry
# - Or use Docker Hub alternatives when available
